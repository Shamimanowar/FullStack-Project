<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Website</title>
    <link rel="stylesheet" href="task_js2.css">
</head>

<body>
    <div id="wrapper">
        <h2 class="writings headings">This web page is to validate your different expressions</h2>
        <div class="common">
            <input type="email" name="" id="email" placeholder="Write Your Email"><br>
            <button class="btn"> Validate Email</button>
        </div>
        <div class="common">
            <input type="text" name="" id="phone" placeholder="Write Phone-Number"><br>
            <button class="btn"> Validate Phone</button>
        </div>
        <div class="common">
            <input type="number" name="" id="post" placeholder="Write Your Post-Code"><br>
            <button class="btn"> Validate PostCode</button>
        </div>
        <div class="common">
            <input type="text" name="" id="operator" placeholder="Write Number"><br>
            <button class="btn"> Validate ISP</button>
        </div>

        <div id="comment-wrap">
            <h2 id="comment"></h2>
        </div>

    </div>
    <script src="task_js2.js"></script>
</body>

</html>
